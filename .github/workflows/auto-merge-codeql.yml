name: Auto-merge CodeQL Autofix PRs

on:
  pull_request:

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'github-actions[bot]' && contains(github.event.pull_request.title, 'CodeQL') || contains(github.event.pull_request.title, 'Autofix')
    steps:
      - uses: actions/checkout@v3
      - name: Auto-merge on CI pass
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
